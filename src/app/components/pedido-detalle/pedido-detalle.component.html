<app-detail-header title="Orden #{{idOrden}}" isModal="true"></app-detail-header>
<ion-content>
  <app-pedido-resumen *ngIf="orden && submenu === 1" [orden]="orden"></app-pedido-resumen>
  <app-pedido-ubicacion *ngIf="orden && submenu === 2" [orden]="orden"></app-pedido-ubicacion>
  <app-chat *ngIf="orden && submenu === 4"></app-chat>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-button color="primary" [fill]="(submenu === 1) ? 'outline' : 'solid'" (click)="changeSubmenu(1)" expand="block">Resumen</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button color="primary" [fill]="(submenu === 3) ? 'outline' : 'solid'" (click)="changeSubmenu(3)" expand="block">Estado</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button color="primary" [fill]="(submenu === 2) ? 'outline' : 'solid'" (click)="changeSubmenu(2)" expand="block">Ubicaci√≥n</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
