<app-detail-header title="Registro" isModal="true"></app-detail-header>
<ion-content>
  <form #form="ngForm" (ngSubmit)="registrar(form)">
    <ion-grid class="pl-20 pr-20">
        <ion-row>
            <ion-col size="12" class="mt-10 mb-20 text-center">
                <ion-label>Por favor llena los siguientes campos para registrar tu cuenta,</ion-label>
                <ion-label> luego verifica tu teléfono con el</ion-label> <ion-label color="primary"> código</ion-label> <ion-label> que te enviaremos por</ion-label> 
                <ion-label color="primary"> mensaje de texto</ion-label>
            </ion-col>
            <ion-col size="12">
              <ion-item class="input-text mb-15">
                <ion-label>+593</ion-label>
                <ion-input [(ngModel)]="usuario.telefono" type="tel" name="phone"
                    placeholder="Número de teléfono"
                    pattern="[0-9]{9}" required></ion-input>
                </ion-item>
                <ion-item class="input-text mb-15">
                  <ion-input type="text" [(ngModel)]="usuario.nombre" name="nombre" autocapitalize="on"
                      placeholder="Nombres" required></ion-input>
                </ion-item>
                <ion-item class="input-text mb-15">
                <ion-input type="text" [(ngModel)]="usuario.apellido" name="apellido" autocapitalize="on"
                    placeholder="Apellidos" required></ion-input>
                </ion-item>
                <ion-item class="input-text mb-15">
                    <ion-input [(ngModel)]="usuario.correo" name="correo"
                        placeholder="Correo eléctronico" autocapitalize="off"
                        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required></ion-input>
                </ion-item>
                <ion-item class="input-text">
                    <ion-input type="password" [(ngModel)]="usuario.clave" name="clave"
                        placeholder="Contraseña" required></ion-input>
                </ion-item>
            </ion-col>
            <ion-col *ngIf="(form.control.controls.nombre.touched && form.control.controls.nombre.dirty && !form.control.controls.nombre.valid) || (form.control.controls.apellido.touched && form.control.controls.apellido.dirty && !form.control.controls.apellido.valid)" size="12" class="mt-10">
              <ion-text color="danger" class="mb-10"><ion-icon name="alert-circle"></ion-icon> Campos incompletos</ion-text>
            </ion-col>
            <ion-col *ngIf="form.control.controls.phone.touched && form.control.controls.phone.dirty && !form.control.controls.phone.valid" size="12" class="mt-10">
              <ion-text color="danger" class="mb-10"><ion-icon name="alert-circle"></ion-icon> Número de teléfono inválido</ion-text>
            </ion-col>
            <ion-col *ngIf="form.control.controls.correo.touched && form.control.controls.correo.dirty && !form.control.controls.correo.valid" size="12">
                <ion-text color="danger" class="mb-10"><ion-icon name="alert-circle"></ion-icon> Correo inválido</ion-text>
            </ion-col>
            <ion-col size="12" class="mt-10">
                <ion-button type="submit" [disabled]="!form.valid" color="primary" expand="block" strong> Enviar código de verificación</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</form>
</ion-content>
