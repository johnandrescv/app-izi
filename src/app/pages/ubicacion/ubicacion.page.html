<ion-content>
  <ion-grid class="text-center m-20">
    <ion-row>
      <ion-col size="12">
        <ion-label class="title-text boo-title custom-color">PARA ORDENAR PRIMERO ESTABLECE </ion-label>
        <ion-label class="title-text boo-title" color="primary">UNA DIRECCIÓN DE ENTREGA</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-item class="input-text"> 
          <ion-input [(ngModel)]="ubicacion.direccion" (ionInput)="UpdateSearchResults()" placeholder="Ingresa tu dirección"></ion-input>
        </ion-item>
        <ion-list [hidden]="autocompleteItems.length == 0">
          <ion-item *ngFor="let item of autocompleteItems" tappable (click)="SelectSearchResult(item)">
            {{ item.description }}
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="12">
        <div #map id="map"  style="height: 300px"></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
