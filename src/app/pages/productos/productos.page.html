<app-detail-header [title]="sucursalName"></app-detail-header>
<ion-content>
    <ion-segment (ionChange)="cambioCategoria($event)">
        <ion-segment-button *ngFor="let categoria of data" [ngClass]="segment.value === categoria.id_afiliado_categoria ? 'segment-button-checked': 'ion-btn-no-selected'" mode="md" [value]="categoria.id_afiliado_categoria">
            <ion-label class="ion-text-capitalize">{{ categoria.nombre }}</ion-label>
        </ion-segment-button>
    </ion-segment>
</ion-content>
